# Minimal drivedb with default attribute names / conversions.
#
# For a more complete drivedb, run the `mkdrivedb` tool included with this
# package, to convert a Smartmontools (https://smartmontools.org) drivedb.h
# to YAML format.
- family: DEFAULT
  model_regex: '-'
  firmware_regex: '-'
  warning: Default settings
  presets:
    "1":
      conv: raw48
      name: Raw_Read_Error_Rate
    "2":
      conv: raw48
      name: Throughput_Performance
    "3":
      conv: raw16(avg16)
      name: Spin_Up_Time
    "4":
      conv: raw48
      name: Start_Stop_Count
    "5":
      conv: raw16(raw16)
      name: Reallocated_Sector_Ct
    "6":
      conv: raw48
      name: Read_Channel_Margin
    "7":
      conv: raw48
      name: Seek_Error_Rate
    "8":
      conv: raw48
      name: Seek_Time_Performance
    "9":
      conv: raw24(raw8)
      name: Power_On_Hours
    "10":
      conv: raw48
      name: Spin_Retry_Count
    "11":
      conv: raw48
      name: Calibration_Retry_Count
    "12":
      conv: raw48
